<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規タスク - タスク管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-check2-square"></i> タスク管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="bi bi-house"></i> ホーム
                </a>
                <a class="nav-link active" href="{{ url_for('add_task') }}">
                    <i class="bi bi-plus-circle"></i> 新規タスク
                </a>
                <a class="nav-link" href="{{ url_for('analytics') }}">
                    <i class="bi bi-bar-chart"></i> 分析
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-plus-circle"></i> 新しいタスクを追加
                        </h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">タスクタイトル *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">詳細</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="due_date" class="form-label">期限日</label>
                                <input type="date" class="form-control" id="due_date" name="due_date">
                            </div>

                            <div class="mb-3">
                                <label for="category_id" class="form-label">カテゴリ</label>
                                <select class="form-select" id="category_id" name="category_id" onchange="checkOtherCategory(this)">
                                    <option value="">選択してください</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{category.name }}</option>
                                    {% endfor %}
                                    <option value="other">+ その他のカテゴリを追加...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">優先度</label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-high" value="high">
                                        <label class="form-check-label" for="priority-high">高</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-medium" value="medium" checked>
                                        <label class="form-check-label" for="priority-medium">中</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-low" value="low">
                                        <label class="form-check-label" for="priority-low">低</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
