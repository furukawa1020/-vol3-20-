<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規タスク - タスク管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-check2-square"></i> タスク管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="bi bi-house"></i> ホーム
                </a>
                <a class="nav-link active" href="{{ url_for('add_task') }}">
                    <i class="bi bi-plus-circle"></i> 新規タスク
                </a>
                <a class="nav-link" href="{{ url_for('analytics') }}">
                    <i class="bi bi-bar-chart"></i> 分析
                </a>
                <a class="nav-link" href="{{ url_for('categories') }}">
                    <i class="bi bi-tags"></i> カテゴリ
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-plus-circle"></i> 新しいタスクを追加
                        </h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">タスクタイトル *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">詳細</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="due_date" class="form-label">期限日</label>
                                        <input type="date" class="form-control" id="due_date" name="due_date">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="due_time" class="form-label">期限時刻</label>
                                        <input type="time" class="form-control" id="due_time" name="due_time">
                                        <div class="form-text">例: 14:30 (時刻を指定しない場合は空欄)</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="category_id" class="form-label">カテゴリ</label>
                                <select class="form-select" id="category_id" name="category_id" onchange="checkOtherCategory(this)">
                                    <option value="">選択してください</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" 
                                                data-color="{{ category.color }}"
                                                style="background-color: {{ category.color }}; color: white;">
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                    <option value="other">+ その他のカテゴリを追加...</option>
                                </select>
                                
                                <!-- カテゴリプレビュー -->
                                <div id="category-preview" class="mt-2" style="display: none;">
                                    <span class="badge" id="preview-badge">プレビュー</span>
                                </div>
                            </div>

                            <!-- 新規カテゴリ追加フィールド（隠し状態） -->
                            <div id="new-category-field" class="mb-3" style="display: none;">
                                <label for="new_category" class="form-label">新しいカテゴリ名</label>
                                <input type="text" class="form-control" id="new_category" name="new_category" placeholder="カテゴリ名を入力">
                                <div class="form-text">新しいカテゴリはデフォルト色で作成されます。</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">優先度</label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-high" value="high">
                                        <label class="form-check-label text-danger" for="priority-high">
                                            <i class="bi bi-exclamation-triangle-fill"></i> 高
                                        </label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-medium" value="medium" checked>
                                        <label class="form-check-label text-warning" for="priority-medium">
                                            <i class="bi bi-dash-circle-fill"></i> 中
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priority" id="priority-low" value="low">
                                        <label class="form-check-label text-success" for="priority-low">
                                            <i class="bi bi-check-circle-fill"></i> 低
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> 保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // カテゴリ選択の処理
        function checkOtherCategory(select) {
            const newCategoryField = document.getElementById('new-category-field');
            const newCategoryInput = document.getElementById('new_category');
            const previewDiv = document.getElementById('category-preview');
            const previewBadge = document.getElementById('preview-badge');
            
            if (select.value === 'other') {
                newCategoryField.style.display = 'block';
                newCategoryInput.required = true;
                newCategoryInput.focus();
                previewDiv.style.display = 'none';
            } else if (select.value === '') {
                newCategoryField.style.display = 'none';
                newCategoryInput.required = false;
                newCategoryInput.value = '';
                previewDiv.style.display = 'none';
            } else {
                newCategoryField.style.display = 'none';
                newCategoryInput.required = false;
                newCategoryInput.value = '';
                
                // カテゴリプレビューを表示
                const selectedOption = select.options[select.selectedIndex];
                const color = selectedOption.getAttribute('data-color');
                const name = selectedOption.text;
                
                previewBadge.style.backgroundColor = color;
                previewBadge.style.color = 'white';
                previewBadge.textContent = name;
                previewDiv.style.display = 'block';
            }
        }

        // 現在の日付をデフォルトに設定（オプション）
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('due_date').value = today;
        });

        // フォーム送信前のバリデーション
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const dueDate = document.getElementById('due_date').value;
            const dueTime = document.getElementById('due_time').value;
            
            if (!title) {
                e.preventDefault();
                alert('タスクタイトルを入力してください。');
                document.getElementById('title').focus();
                return;
            }

            // 日付が設定されていて、時刻が現在時刻より前の場合の警告
            if (dueDate && dueTime) {
                const now = new Date();
                const dueDateTime = new Date(dueDate + 'T' + dueTime);
                
                if (dueDateTime < now) {
                    const confirmResult = confirm('設定した期限が過去の時刻です。このまま保存しますか？');
                    if (!confirmResult) {
                        e.preventDefault();
                        return;
                    }
                }
            }
        });
    </script>
</body>
</html>
