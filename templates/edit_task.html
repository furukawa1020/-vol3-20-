<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集 - タスク管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-check2-square"></i> タスク管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="bi bi-house"></i> ホーム
                </a>
                <a class="nav-link" href="{{ url_for('add_task') }}">
                    <i class="bi bi-plus-circle"></i> 新規タスク
                </a>
                <a class="nav-link" href="{{ url_for('analytics') }}">
                    <i class="bi bi-bar-chart"></i> 分析
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-pencil"></i> タスクを編集
                        </h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">タスクタイトル *</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       value="{{ task['title'] }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ task['description'] or '' }}</textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="due_date" class="form-label">期限日</label>
                                    <input type="date" class="form-control" id="due_date" name="due_date" 
                                           value="{{ task['due_date'] or '' }}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="due_time" class="form-label">
                                        期限時刻 
                                        <small class="text-muted">(オプション)</small>
                                    </label>
                                    <input type="time" class="form-control" id="due_time" name="due_time" 
                                           value="{{ task['due_time'] or '' }}">
                                    <div class="form-text">例: 14:30 (午後2時30分)</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="priority" class="form-label">優先度</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="low" {% if task['priority'] == 'low' %}selected{% endif %}>低</option>
                                    <option value="medium" {% if task['priority'] == 'medium' %}selected{% endif %}>中</option>
                                    <option value="high" {% if task['priority'] == 'high' %}selected{% endif %}>高</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">カテゴリ</label>
                                <input type="text" class="form-control" id="category" name="category" 
                                       value="{{ task['category'] or '' }}" placeholder="例: 仕事, 個人, 勉強">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> 戻る
                                </a>
                                <div>
                                    <a href="{{ url_for('delete_task', id=task['id']) }}" 
                                       class="btn btn-outline-danger me-2"
                                       onclick="return confirm('本当に削除しますか？');">
                                        <i class="bi bi-trash"></i> 削除
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check"></i> 更新
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
